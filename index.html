<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenSesame â€” a little story about me</title>
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DESIGN TOKENS â€” edit colors here
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --orange:        #F26522;
  --orange-light:  #FFF0E8;
  --orange-mid:    #FFD9BC;
  --orange-deep:   #C84B0A;

  /* Second flower / mug: coral-red */
  --coral:         #E8432A;
  --coral-light:   #FFE8E4;
  --coral-mid:     #F4A090;
  --coral-deep:    #B02A14;

  --yellow:        #FFD43B;
  --yellow-deep:   #F5A623;

  --soil:          #7B4F2E;
  --soil-light:    #A0673A;
  --green:         #4A9B5F;
  --green-dark:    #2E7044;
  --stem:          #5CAF72;

  --text:          #1A1008;
  --text-muted:    #6B4226;
  --bg:            #FDFAF7;
  --card-bg:       #FFFBF7;
  --border:        rgba(242,101,34,0.18);
  --border-subtle: rgba(242,101,34,0.10);
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }

body {
  font-family: 'Lora', Georgia, serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed; inset: 0;
  background-image:
    radial-gradient(circle at 15% 15%, rgba(242,101,34,0.04) 0%, transparent 55%),
    radial-gradient(circle at 85% 85%, rgba(242,101,34,0.04) 0%, transparent 55%);
  pointer-events: none; z-index: 0;
}

.wrapper {
  position: relative; z-index: 1;
  max-width: 960px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
header {
  padding: 2.5rem 0 2rem;
  display: flex; align-items: baseline; gap: 0.75rem; flex-wrap: wrap;
}
.logo-badge {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.7rem; font-weight: 500;
  letter-spacing: 0.12em; text-transform: uppercase;
  background: var(--orange); color: white;
  padding: 0.3em 0.7em; border-radius: 3px;
}
.header-title {
  font-size: clamp(1.05rem, 3vw, 1.3rem);
  font-weight: 400; color: var(--text-muted); font-style: italic;
}
.header-title em { color: var(--orange); font-style: normal; font-weight: 600; }

/* â”€â”€ SECTION LABEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.section-label {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.62rem; letter-spacing: 0.14em; text-transform: uppercase;
  color: var(--orange); margin-bottom: 0.8rem;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TWO-COLUMN SEQUENCE LAYOUT
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   Left col = sticky plant area.
   Right col = scrollable story text.
   The sticky offset (top: value) keeps the
   plant anchored near the top of the viewport
   as the right column grows.
   â†“ PLANT LAYOUT CONTROL IS HERE â†“
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.seq-layout {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 2.5rem;
  align-items: start;
  margin-bottom: 3rem;
}

/* LEFT: sticky plant column */
/* â†“ To change the sticky offset, edit: top: Xrem â†“ */
.plant-col {
  position: sticky;
  top: 1.5rem;               /* <- sticky top offset */
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

/* RIGHT: info/text column â€” natural height, scrollable by page */
.info-col {
  display: flex; flex-direction: column; gap: 1rem;
  padding-top: 0.25rem;
}

/* Mobile: stack, plant on top */
@media (max-width: 640px) {
  .seq-layout {
    grid-template-columns: 1fr;
  }
  .plant-col {
    position: relative;   /* no sticky on mobile */
    top: 0;
  }
}

/* â”€â”€ MUG BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.mug-btn {
  background: none;
  border: 2px solid var(--orange);
  border-radius: 12px;
  padding: 0.55rem 1.1rem;
  cursor: pointer;
  display: flex; align-items: center; gap: 0.55rem;
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.76rem; font-weight: 500;
  color: var(--orange-deep); letter-spacing: 0.06em;
  transition: background 0.2s, transform 0.15s, box-shadow 0.2s, opacity 0.4s;
}
.mug-btn:hover:not(:disabled) {
  background: var(--orange-light);
  transform: translateY(-2px);
  box-shadow: 0 5px 18px rgba(242,101,34,0.17);
}
.mug-btn:active:not(:disabled) { transform: translateY(0) scale(0.97); }
.mug-btn:disabled { opacity: 0.35; cursor: default; border-color: var(--border); }
.mug-btn:focus-visible { outline: 3px solid var(--orange); outline-offset: 3px; }

.mug-btn--second {
  border-color: var(--coral); color: var(--coral-deep);
}
.mug-btn--second:hover:not(:disabled) {
  background: var(--coral-light);
  box-shadow: 0 5px 18px rgba(232,67,42,0.15);
}
.mug-btn--second:focus-visible { outline-color: var(--coral); }

.mug-icon { width: 26px; height: 26px; flex-shrink: 0; }

/* â”€â”€ WATER DROPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
.water-container {
  position: relative; width: 100%; display: flex; justify-content: center;
}
.drop {
  position: absolute; width: 6px; height: 9px;
  background: #5BB3F5; border-radius: 50% 50% 60% 60%;
  opacity: 0; animation: dropFall 0.7s ease-in forwards;
}
@keyframes dropFall {
  0%   { opacity: 0.9; transform: translateY(0)     scaleX(1);   }
  80%  { opacity: 0.7; transform: translateY(80px)  scaleX(0.9); }
  100% { opacity: 0;   transform: translateY(100px) scaleX(0.8); }
}

/* â”€â”€ PLANT WRAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.plant-stage-wrap { width: 100%; max-width: 220px; }
.plant-grow {
  animation: plantGrow 0.55s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}
@keyframes plantGrow {
  from { transform: scale(0.93); }
  to   { transform: scale(1); }
}

/* Stage dots */
.stage-dots { display: flex; gap: 6px; justify-content: center; }
.stage-dot {
  width: 7px; height: 7px; border-radius: 50%;
  background: var(--orange-mid);
  transition: background 0.3s, transform 0.3s;
}
.stage-dot.active { background: var(--orange); transform: scale(1.25); }
.stage-dot.done   { background: var(--green); }
.stage-dots--second .stage-dot        { background: var(--coral-mid); }
.stage-dots--second .stage-dot.active { background: var(--coral); }
.stage-dots--second .stage-dot.done   { background: var(--green-dark); }

/* Reset button */
.reset-btn {
  background: none; border: none;
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.68rem; color: var(--text-muted);
  cursor: pointer; text-decoration: underline;
  text-underline-offset: 3px;
  opacity: 0.5; transition: opacity 0.2s; padding: 0.2rem 0.4rem;
}
.reset-btn:hover { opacity: 1; }
.reset-btn:focus-visible { outline: 2px solid var(--orange); outline-offset: 2px; border-radius: 3px; }

/* Pulse dot hint */
.water-hint {
  display: flex; align-items: center; gap: 0.5rem;
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.66rem; color: var(--text-muted); opacity: 0.6;
}
.pulsing-dot {
  width: 6px; height: 6px; border-radius: 50%; background: var(--orange);
  animation: pulse 2s ease-in-out infinite;
}
.pulsing-dot--coral { background: var(--coral); }
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.8; }
  50%       { transform: scale(1.5); opacity: 0.4; }
}

/* â”€â”€ INFO CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.info-header {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.62rem; letter-spacing: 0.14em; text-transform: uppercase;
  color: var(--orange);
}
.card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1.2rem 1.3rem;
  min-height: 80px;
  position: relative; overflow: hidden;
}
.card::before {
  content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
  background: var(--orange); border-radius: 3px 0 0 3px;
  opacity: 0; transition: opacity 0.4s;
}
.card.has-content::before { opacity: 1; }
.card--second::before { background: var(--coral); }

.card-empty {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.75rem; color: #C8A090;
}
.fact-list { display: flex; flex-direction: column; gap: 0.85rem; }
.fact-item {
  font-size: 0.91rem; line-height: 1.7; color: var(--text);
  opacity: 0; transform: translateY(8px);
  animation: factIn 0.5s ease 0.05s forwards;
}
@keyframes factIn { to { opacity: 1; transform: translateY(0); } }
.fact-item .stage-label {
  display: inline-block;
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.58rem; letter-spacing: 0.1em; text-transform: uppercase;
  color: var(--orange); margin-bottom: 0.15rem;
}
.fact-item .stage-label--coral { color: var(--coral); }

/* Complete messages */
.complete-msg {
  background: linear-gradient(135deg, #FFF8E1, #FFF0E8);
  border: 1px solid rgba(255,212,59,0.4);
  border-radius: 12px; padding: 1rem 1.2rem;
  font-size: 0.88rem; line-height: 1.7; color: var(--text);
  display: flex; flex-direction: column; gap: 0.35rem;
}
.complete-msg strong { color: var(--orange-deep); font-weight: 600; }

.finish-msg {
  background: linear-gradient(135deg, #FFF0EB, #FFE4E0);
  border: 1px solid rgba(232,67,42,0.22);
  border-radius: 12px; padding: 1.2rem 1.4rem;
  font-size: 0.9rem; line-height: 1.72; color: var(--text);
  display: flex; flex-direction: column; gap: 0.45rem;
}
.finish-msg strong { color: var(--coral-deep); font-weight: 600; }
.still-growing {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.72rem; color: var(--green-dark); letter-spacing: 0.05em; margin-top: 0.2rem;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WIND + PAPER NOTE
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   â†“ WIND ANIMATION + NOTE TRIGGER IS HERE â†“
   Wind particles float up from the plant.
   The note slides in from the right.
   To change the portfolio link: edit href
   in the JS `showWindNote()` function.
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/* Wind particles */
.wind-particle {
  position: fixed;          /* fixed so they float over everything */
  width: 5px; height: 5px;
  border-radius: 50%;
  background: var(--orange-mid);
  pointer-events: none;
  opacity: 0;
  animation: windFloat 2.2s ease-out forwards;
}
@keyframes windFloat {
  0%   { opacity: 0;   transform: translate(0, 0)           scale(1);   }
  20%  { opacity: 0.7; }
  100% { opacity: 0;   transform: translate(var(--wx), var(--wy)) scale(0.3); }
}

/* Note wrapper â€” slides in from right */
.wind-note {
  margin-top: 1.5rem;
  opacity: 0;
  transform: translateX(40px) rotate(1.5deg);
  transition: opacity 0.7s ease, transform 0.7s ease;
  max-width: 340px;
}
.wind-note.visible {
  opacity: 1;
  transform: translateX(0) rotate(0deg);
}
.wind-note-inner {
  background: #FFFDF5;
  border: 1px dashed var(--orange-mid);
  border-radius: 8px;
  padding: 1.1rem 1.3rem;
  position: relative;
  box-shadow: 2px 4px 16px rgba(242,101,34,0.09);
}
/* Little fold corner */
.wind-note-inner::after {
  content: '';
  position: absolute; top: 0; right: 0;
  width: 16px; height: 16px;
  background: linear-gradient(225deg, var(--bg) 50%, var(--orange-mid) 50%);
  border-radius: 0 8px 0 0;
}
.wind-note-title {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.62rem; letter-spacing: 0.12em; text-transform: uppercase;
  color: var(--orange); margin-bottom: 0.5rem;
}
.wind-note-body {
  font-size: 0.88rem; line-height: 1.65; color: var(--text); margin-bottom: 0.9rem;
}

/* Portfolio link button inside the note */
/* â†“ PORTFOLIO LINK â€” href set in JS showWindNote() â†“ */
.portfolio-btn {
  display: inline-flex; align-items: center; gap: 0.45rem;
  background: var(--orange);
  color: white;
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.72rem; font-weight: 500;
  letter-spacing: 0.06em;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.2s, transform 0.15s;
}
.portfolio-btn:hover { background: var(--orange-deep); transform: translateY(-1px); }
.portfolio-btn:focus-visible { outline: 3px solid var(--orange); outline-offset: 3px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SECTION DIVIDER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.section-divider {
  display: flex; align-items: center; gap: 1rem;
  margin: 3rem 0 2rem;
  opacity: 0; transform: translateY(10px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
.section-divider.visible { opacity: 1; transform: translateY(0); }
.section-divider-line { flex: 1; height: 1px; background: var(--orange-mid); }
.section-divider-label {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.65rem; letter-spacing: 0.12em; text-transform: uppercase;
  color: var(--orange); white-space: nowrap;
}

/* Seq 2 wrapper */
#seq2Wrapper { display: none; }
#seq2Wrapper .seq-layout {
  opacity: 0; transform: translateY(16px);
  transition: opacity 0.7s ease, transform 0.7s ease;
}
#seq2Wrapper.visible .seq-layout { opacity: 1; transform: translateY(0); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SKILLS & STRENGTHS SECTION
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   â†“ EDIT SKILLS/STRENGTHS CONTENT IN JS:
     SKILLS_DATA array at the bottom of <script>
   The grid uses auto-fill with min 180px cards.
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.skills-section {
  margin: 3.5rem 0 3rem;
  opacity: 0; transform: translateY(14px);
  transition: opacity 0.7s ease, transform 0.7s ease;
}
.skills-section.visible { opacity: 1; transform: translateY(0); }

.skills-intro {
  font-size: 0.9rem; color: var(--text-muted);
  font-style: italic; margin-bottom: 1.4rem;
  line-height: 1.6;
}

.skills-group { margin-bottom: 1.6rem; }
.skills-group-label {
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.6rem; letter-spacing: 0.14em; text-transform: uppercase;
  color: var(--orange); margin-bottom: 0.7rem;
}

.skills-grid {
  display: flex; flex-wrap: wrap; gap: 0.55rem;
}

/* Skill tag */
.skill-tag {
  background: var(--orange-light);
  border: 1px solid var(--orange-mid);
  border-radius: 6px;
  padding: 0.38rem 0.75rem;
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.74rem; color: var(--orange-deep);
  transition: background 0.18s, transform 0.15s;
  cursor: default;
}
.skill-tag:hover {
  background: var(--orange-mid);
  transform: translateY(-1px);
}

/* Strength card â€” slightly more visual weight */
.strength-tag {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 0.5rem 0.85rem;
  font-size: 0.84rem; color: var(--text); line-height: 1.45;
  transition: background 0.18s, transform 0.15s, box-shadow 0.18s;
  cursor: default;
}
.strength-tag:hover {
  background: var(--orange-light);
  border-color: var(--orange-mid);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(242,101,34,0.1);
}

/* â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
footer {
  padding: 1.5rem 0 2.5rem;
  border-top: 1px solid var(--border);
  font-family: 'DM Mono', 'Courier New', monospace;
  font-size: 0.62rem; color: #C8A090; letter-spacing: 0.07em;
  display: flex; justify-content: space-between; align-items: center;
  flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem;
}

/* â”€â”€ LEAF / FLOWER ANIMATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.leaf-sway   { transform-origin: bottom center; animation: leafSway 3s ease-in-out infinite; }
.leaf-sway-2 { transform-origin: bottom center; animation: leafSway 3s ease-in-out 1.5s infinite; }
@keyframes leafSway {
  0%, 100% { transform: rotate(0deg); }
  50%       { transform: rotate(4deg); }
}

/* â†“ WIND SWAY â€” applied to plantWrap1 after final bloom â†“ */
.wind-sway {
  animation: windSway 1.8s ease-in-out 3;  /* 3 repetitions then stops */
  transform-origin: bottom center;
}
@keyframes windSway {
  0%   { transform: rotate(0deg)    translateX(0); }
  25%  { transform: rotate(-3deg)   translateX(-4px); }
  50%  { transform: rotate(2.5deg)  translateX(3px); }
  75%  { transform: rotate(-2deg)   translateX(-3px); }
  100% { transform: rotate(0deg)    translateX(0); }
}

.flower-shimmer { animation: shimmer 2.5s ease-in-out infinite; }
@keyframes shimmer {
  0%, 100% { filter: brightness(1);    }
  50%       { filter: brightness(1.12); }

/* â”€â”€â”€ petal ring helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function petalRing(cx, cy, distR, pr, fill, count, opacity = 1, startAngle = 0) {
  let out = '';
  for (let i = 0; i < count; i++) {
    const angle = (360 / count) * i + startAngle;
    const rad = (angle * Math.PI) / 180;
    const px  = cx + distR * Math.sin(rad);
    const py  = cy - distR * Math.cos(rad);
    out += `<ellipse cx="${px.toFixed(1)}" cy="${py.toFixed(1)}"
      rx="${pr}" ry="${(pr * 0.55).toFixed(1)}"
      fill="${fill}" transform="rotate(${angle} ${px.toFixed(1)} ${py.toFixed(1)})"
      opacity="${opacity}"/>`;
  }
  return out;
}

/* â”€â”€â”€ dots â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function buildDots(container, count) {
  container.innerHTML = '';
  for (let i = 0; i < count; i++) {
    const d = document.createElement('div');
    d.className = 'stage-dot';
    container.appendChild(d);
  }
}
function updateDots(container, stage) {
  container.querySelectorAll('.stage-dot').forEach((d, i) => {
    d.className = 'stage-dot';
    if (i < stage) d.classList.add('done');
    if (i === stage && stage <= container.children.length - 1) d.classList.add('active');
  });
  container.setAttribute('aria-valuenow', stage);
}

/* â”€â”€â”€ plant render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function renderPlant(wrap, svgFn, stage) {
  wrap.innerHTML = svgFn(stage);
}
function growPlant(wrap, svgFn, stage) {
  wrap.innerHTML = svgFn(stage);
  wrap.classList.remove('plant-grow');
  void wrap.offsetWidth;
  wrap.classList.add('plant-grow');
}

/* â”€â”€â”€ spray drops â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function sprayDrops(container) {
  const w = container.getBoundingClientRect().width;
  for (let i = 0; i < 8; i++) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.style.left = (w / 2 + (Math.random() - 0.5) * 90) + 'px';
    drop.style.top  = '0px';
    drop.style.animationDelay    = (Math.random() * 0.28) + 's';
    drop.style.animationDuration = (0.55 + Math.random() * 0.28) + 's';
    container.appendChild(drop);
    drop.addEventListener('animationend', () => drop.remove());
  }
}

}

}
